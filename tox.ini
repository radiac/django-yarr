[tox]
envlist =
    clean
    py{27,34,35,36}-django{1.11}
    py{34,35,36}-django2.0
    py{35,36}-django2.1
    report

[testenv]
skipsdist=True
usedevelop=True
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
setenv =
    PYTHONWARNINGS=default
    COVERAGE_FILE=.coverage.tox.{envname}
    TOXENV={envname}

basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6

deps =
    django1.11:  django>=1.11, <2.0
    django2.0:  django>=2.0, <2.1
    django2.1: django>=2.1, <2.2
    pyyaml
    unidecode
    six
    coverage>=4.0
    coveralls>=1.0
    feedparser
    bleach

install_command = pip install {opts} {packages}

commands =
    python {envbindir}/coverage run --source='yarr' setup.py test {posargs:tests}
    -coveralls

[testenv:clean]
basepython = python2.7
deps = coverage>=4.0
setenv =
    COVERAGE_FILE=.coverage.tox
commands =
    -python {envbindir}/coverage combine
    -python {envbindir}/coverage erase

[testenv:report]
basepython = python2.7
deps = coverage>=4.0
setenv =
    COVERAGE_FILE=.coverage.tox
commands =
    -python {envbindir}/coverage combine
    -python {envbindir}/coverage html
